<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Accounts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Selected Accounts</h1>
        <ul class="list-group mt-3">
            {% for account in flagged_accounts %}
                <li class="list-group-item">{{ account }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary mt-3 mb-3">Back to Main Page</a>
        <a class="btn btn-primary" href="/logout">Logout</a>

    </div>
</body>
</html>
